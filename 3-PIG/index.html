<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src = "index.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "pig.css">
	</head>
	<body>
        <div id="body-container">
            <header></header>
            <div id="board-container">
                <div class="player" id="p-one">
                    <div class="player-content-container">
                        <h3>Player One:</h3>
                        <br><br>
                        <div id="score1">55</div>
                    </div>
                </div>
                <div id="game">
                    <div class="game-content-container">
                        <div id="dice-container">
                            <span class="dice" id="d-one"><img src="images/1.png"/></span>
                            <span class="dice" id="d-two"><img src="images/1.png"/></span>    
                        </div>
                        <br><br>
                        <div id="button-container">
                            <button id="bank-button">Bank</button>
                            <button id="roll-button">Roll</button>
                        </div>
                        <br><br>
                        <h3 id="pot-label">Pot:</h3>
                        <div id="pot">55</div>
                    </div>
                </div>
                <div class="player" id="p-two">
                    <div class="player-content-container">
                        <h3>Player One:</h3>
                        <br><br>
                        <div id="score2">70</div>
                    </div>
                </div>
            </div>
	        <div id="create-game-modal" class="make-opaque">
		        <h2>Create Game:</h2>

		        <form id="create-game-form">
                    <div>Player One:</div><input type="text" name="player-one-name" >
                    <br><br>
                    <div>Player Two:</div><input type="text" name="player-two-name" >
                    <br><br>
                    <div>Game Max Score:</div><input type="text" name="game-max-score" >
                    <br>
                    
		        </form>
		        <br>
		        <button id="create-game-button">I'm done</button>
            </div>
        </div> 
	</body>
</html>
