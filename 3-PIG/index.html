<!doctype html>
<html>
	<head>
		<title>Pig</title>

		<!-- style sheets should be loaded before scripts -->
		<link rel="stylesheet" type="text/css" href="reset.css">		
		<link rel="stylesheet" type = "text/css" href = "pig.css">
		<link rel="icon" type="image/png" href="favicon.png">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="pig.js"defer></script>
		<script src="index.js" defer></script>

	</head>
	<body>

		<!-- creat game modal -->
		<fieldset class="create-game-modal" style="display:none;">
			<legend>Create Game</legend>

			<form action="#" method="post">

				<!--use the label tag to label form inputs -->
				<label>Player One:</label><br>
				<input type="text" name="player-one-name" required /><br><br>

				<label>Player Two:</label><br>
				<input type="text" name="player-two-name" required /><br><br>

				<label>Game Max Score:</label><br>
				<input type="number" name="game-max-score" value="50" required /><br><br>
				<!-- keep form elemnts in the form tag -->
				<button id="create-game-button">I'm done</button>

			</form>
		</fieldset>
		<!-- end modal -->

		<header>
			<aside>
				Goal: <div id="max-score"></div>
			</aside>

			<section>
				<h1>Pig Dice Game</h1>
			</section>

			<aside>
				<button id="brand-new-game">New Game</button>
			</aside>
		</header>

		<div id="spacer"></div>

		<main id="body-container" class="make-opaque">
			<aside class="player" id="p-one">
				<h2>Player One:</h2>
				<h1 class="score">0</h1>
				<img id="player0" src="images/trophy.png" width="200px" height="295" style="display:none;" />
			</aside>

			<section class="game">
				<p class="dice">
					<img id="diceOne" src="images/1.png" />
					<img id="diceTwo" src="images/1.png" />
				</p>

				<p class="buttons">
					<button id="bank">Bank</button>
					<button id="roll">Roll</button>
				</p>

				<p>
					<h2>Pot:</h2>
					<h1 id="pot">0</h1>
				</p>
			</section>

			<aside class="player make-opaque" id="p-two">
				<h2>Player Two:</h2>
				<h1 class="score">0</h1>
				<img id="player1" src="images/trophy.png" width="200px" height="295" style="display:none;" />
			</aside>

		</main>
	</body>
</html>
